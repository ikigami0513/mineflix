<!-- Modal overlay -->
<div id="tvShowModal" 
     class="fixed inset-0 bg-black bg-opacity-80 flex items-start md:items-center justify-center p-4 z-50 hidden overflow-y-auto"
     style="-webkit-overflow-scrolling: touch;"
>
  <!-- Modal content -->
  <div class="bg-gray-800 text-white rounded-xl shadow-xl max-w-4xl w-full max-h-[calc(100vh-4rem)] flex flex-col overflow-hidden">
    
    <!-- Header -->
    <div class="flex justify-between items-center p-4 border-b border-slate-700 flex-shrink-0">
      <h2 id="tvShowTitle" class="text-2xl font-bold text-sky-400"></h2>
      <button id="closeTVShowModalButton" 
              class="text-slate-400 hover:text-sky-400 transition-colors text-3xl leading-none font-bold"
              aria-label="Fermer la modal">&times;</button>
    </div>

    <!-- Body (scrollable) -->
    <div class="p-4 flex-grow overflow-y-auto">
      <div class="flex flex-col md:flex-row gap-6">
        
        <!-- Affiche -->
        <div class="md:w-1/3 flex-shrink-0">
          <img id="tvShowPoster" 
               src="" 
               alt="Affiche de la série" 
               class="w-full h-auto object-cover rounded-lg shadow-md aspect-[2/3]"
          />
        </div>

        <!-- Détails -->
        <div class="md:w-2/3 flex flex-col">
          <p class="text-slate-400 mb-2">
            <span class="font-semibold text-slate-300">Date de sortie :</span>
            <span id="tvShowReleaseDate"></span>
          </p>

          <div class="mb-6">
            <h4 class="text-lg font-semibold text-sky-300 mb-1">Description</h4>
            <p id="tvShowOverview" class="text-slate-300 text-sm leading-relaxed">
            </p>
          </div>

          <div>
            <h4 class="text-lg font-semibold text-sky-300 mb-2" id="containerTitle"></h4>
            <ul id="tvShowSeasonsContainer" class="space-y-2 text-sm md:max-h-64 md:overflow-y-auto md:pr-2">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
