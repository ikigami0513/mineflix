<!-- Modal overlay -->
<div id="movieModal" 
     class="fixed inset-0 bg-black bg-opacity-80 flex items-start md:items-center justify-center p-4 sm:p-6 z-50 hidden overflow-y-auto"
     style="-webkit-overflow-scrolling: touch;"
>
  <!-- Modal content -->
  <div class="bg-gray-800 text-white rounded-xl shadow-2xl w-full max-w-2xl md:max-w-4xl max-h-[calc(100vh-4rem)] flex flex-col overflow-hidden">
      
      <!-- Header -->
      <div class="flex justify-between items-center p-4 border-b border-slate-700 flex-shrink-0">
          <h2 id="movieTitle" class="text-xl sm:text-2xl font-bold text-sky-400"></h2>
          <button id="closeMovieModalButton" 
                  class="text-slate-400 hover:text-sky-400 transition-colors text-3xl leading-none font-bold"
                  aria-label="Fermer la modal">&times;</button>
      </div>

      <!-- Body (scrollable) -->
      <div class="p-4 sm:p-6 flex-grow overflow-y-auto">
          <div class="flex flex-col md:flex-row gap-6">
              
              <!-- Affiche -->
              <div class="md:w-1/3 flex-shrink-0">
                  <img id="moviePoster" 
                       src="" 
                       alt="Affiche du film" 
                       class="w-full h-auto object-cover rounded-lg shadow-md aspect-[2/3]"
                  />
              </div>

              <!-- DÃ©tails -->
              <div class="md:w-2/3 flex flex-col justify-between">
                  <div>
                      <p class="text-slate-400 mb-2">
                          <span class="font-semibold text-slate-300">Date de sortie :</span>
                          <span id="movieReleaseDate"></span>
                      </p>
                      
                      <div class="mt-2">
                          <h4 class="text-lg font-semibold text-sky-300 mb-1">Description</h4>
                          <p id="movieOverview" 
                             class="text-slate-300 text-sm leading-relaxed max-h-48 overflow-y-auto pr-2"
                          ></p>
                      </div>
                  </div>

                  <div class="mt-4 flex justify-end">
                      <a href="" id="movieWatchURL">
                          <button 
                              class="text-white font-bold py-2 px-6 rounded-lg border border-white 
                                     transform transition-transform duration-200 ease-in-out hover:scale-105"
                          >
                              Visionner
                          </button>
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
